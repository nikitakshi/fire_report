<!DOCTYPE html>
<html>
<head>
	<title>Fire Reporting System - Report Fire</title>
	<link rel="stylesheet" type="text/css" href="fire.css">
</head>
<body>
	<header>
		<h1>Fire Reporting System</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index1.html">Home</a></li>
			<li class="active"><a href="report.html">Report Fire</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</nav>
	<main>
		<h2>Report a Fire</h2>
		<p>Please fill out the form below to report a fire:</p>
		<form action="#" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="location">Location:</label>
			<input type="text" id="location" name="location" required>
			<label for="description">Description:</label>
			<textarea id="description" name="description" rows="5" required></textarea>
			<input type="submit" value="Report Fire">
		</form>
	</main>
	<footer>
		<p></p>
	</footer>
</body>
</html>
